name: Build
on:
    workflow_call:
        inputs:
            environment:
                required: true
                type: string
            tag:
                required: true
                type: string
            google_workload_identity_provider:
                required: true
                type: string
            google_service_account:
                required: true
                type: string
            google_project_id:
                required: true
                type: string
            google_region:
                required: true
                type: string

jobs:
    project_matrix:
        uses: ./.github/workflows/project_matrix.yaml

    build_images:
        runs-on: ubuntu-latest
        needs: [project_matrix]
        if: "${{ needs.project_matrix.outputs.docker != '[]' }}"
        strategy:
            matrix:
                project: ${{ fromJson(needs.project_matrix.outputs.docker) }}
        permissions:
            contents: "read"
            id-token: "write"
        steps:
            - uses: actions/checkout@v3
            - uses: ./.github/actions/config_docker
              with:
                  google_workload_identity_provider: ${{ inputs.google_workload_identity_provider }}
                  google_service_account: ${{ inputs.google_service_account }}
                  container_registry: ${{ inputs.google_region }}-docker.pkg.dev
            - uses: docker/metadata-action@v4
              id: meta
              with:
                  images: ${{ inputs.google_region }}-docker.pkg.dev/${{ inputs.google_project_id }}/docker/${{ inputs.environment }}/${{ matrix.project }}
                  tags: ${{ inputs.tag }}
            - uses: docker/build-push-action@v3
              with:
                  context: .
                  file: "${{ matrix.project }}/Dockerfile"
                  push: true
                  tags: ${{ steps.meta.outputs.tags }}
                  labels: ${{ steps.meta.outputs.labels }}
                  cache-from: type=gha
                  cache-to: type=gha,mode=max
                  # @see https://github.com/docker/buildx/issues/1533
                  provenance: false
